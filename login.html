<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to your Account</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <a href="landing.html">
            <div class="bookstore-logo">
                <ion-icon name="book-sharp"></ion-icon>
                <h2>BOOKSTORE</h2>
            </div>
        </a>
    </nav>

    <div class="form-container">
        <div class="form-section">
            <h3>Welcome Back</h3>

            <form class="input-fields" id="login-form">
                <p>Username</p>
                <input type="text" placeholder="Username" name="username" id="login-username">
                
                <div class="password-input-container">
                    <p>Password</p>
                    <input type="password" placeholder="Password" name="password" id="login-password" >
                    <ion-icon class="view-password" name="eye" onclick="togglePasswordVisibility()"></ion-icon> 
                </div>
              
                <div class="login-button">
                    <button type="button" id="login_btn" onclick="userLogin()">Login</button>
                </div>
            </form>

            <p>Don't have an account? <a href="register.html">Click Here</a></p>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
